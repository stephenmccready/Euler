<p id="result"></p>

<script>
/*
How many permutations of small string(s) in big string(b)
s:xacxzaa
b:fxaazxacaaxzoecazxaxaz
*/
var strS = 'xacxzaa';
var strB = 'fxaazxacaaxzoecazxaxaz';

var s = strS.split('');
s.sort();
var subStringS = s.toString();

var result = 0;

for (var x=0; x<strB.length; x++)	{
	var subStringB = strB.substring(x,x+strS.length);
	
	if(subStringB.length != strS.length) {
		break;
	}
	
	var b = subStringB.split('');

	b.sort();
	subStringB = b.toString();

	console.log(subStringS);
	console.log(subStringB);

	if(subStringS == subStringB) {
		result++;
	}

}

document.getElementById("result").innerHTML = result;

</script>
