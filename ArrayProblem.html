<script>
/*
There are  hourglasses in , and an hourglass sum is the sum of an hourglass' values. Calculate the hourglass sum for every hourglass in , then print the maximum hourglass sum.
*/
let arr = Array(6);
// TEST RESULT SHOULD BE: -6
arr[0] ="-1 -1 0 -9 -2 -2".split(' ');
arr[1] ="-2 -1 -6 -8 -2 -5".split(' ');
arr[2] ="-1 -1 -1 -2 -3 -4".split(' ');
arr[3] ="-1 -9 -2 -4 -4 -5".split(' ');
arr[4] ="-7 -3 -3 -2 -9 -9".split(' ');
arr[5] ="-1 -3 -1 -2 -4 -5".split(' ');
/* TEST RESULT SHOULD BE: 19

    arr[0] ="111000".split('');
    arr[1] ="010000".split('');
    arr[2] ="111000".split('');
    arr[3] ="002440".split('');
    arr[4] ="000200".split('');
    arr[5] ="001240".split('');
*/
let result = hourglassSum(arr);
	
document.getElementById("result").innerHTML = result;


function hourglassSum(arr) {
	
    var result = -999999;

    for (let x=0; x<4; x++) {
        for(let y=0; y<4; y++) {
        	var total = parseFloat(arr[x][y])+parseFloat(arr[x][y+1])+parseFloat(arr[x][y+2])
                        +parseFloat(arr[x+1][y+1])
                    +parseFloat(arr[x+2][y])+parseFloat(arr[x+2][y+1])+parseFloat(arr[x+2][y+2]);
        	if(total > result){
            	result = total;
            }
        }
    }
    return result;
}
</script>
